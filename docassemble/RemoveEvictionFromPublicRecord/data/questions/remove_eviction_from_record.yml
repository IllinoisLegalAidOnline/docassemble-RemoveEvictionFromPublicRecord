id: no reason kickout
event: no_reason_kickout
question: |
  Sorry
subquestion: |
  % if party_label == "defendant":
  An eviction court file can only be removed from the public record if the building you were evicted from was foreclosed on or the eviction did not have a basis in fact or law.
  % else:
  An eviction court file can only be removed from the public record if the building the defendant was evicted from was foreclosed on or the eviction did not have a basis in fact or law.
  % endif
  
  Click **Back** if you made a mistake. Or you can talk with a lawyer to discuss your options. Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
buttons:
  - Exit: exit
  - Restart: restart
