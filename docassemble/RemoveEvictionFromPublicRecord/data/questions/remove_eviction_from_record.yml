    required: False
    input type: area
    rows: 7
    maxlength: 325
---
template: fact_details_help
subject: |
  **What should I put here?**
content: |
  Here are some examples:
  
  % if party_label == "defendant":
  * I was not properly served because I was out of the country.
  * I moved out of the apartment after the eviction was filed.
  * My landlord accepted court-based rental assistance, so I did not owe any rent.
  % else:
  * The tenant moved out of my property after the eviction was filed.
  * I accepted court-based rental assistance.
  * The tenant and I have made an agreement resolving the matter.
  % endif
  
---
id: interest of justice
question: |
  What makes it fair to remove this eviction from the public record?
subquestion: |
  Most court cases are kept in the public record. Sometimes it is unfair to the parties in a case to keep the court file open to the public. The law requires you give reasons why it is more important to keep the eviction record from the public than letting the public see it.
  
  You will be able to explain your answer and give details on the next screen.
  
  Check all that apply.
fields:
  - It is more important to keep the court file from being seen by the public than it is to allow the public to see it because...: interest_justice
    datatype: checkboxes
    none of the above: False
    choices:
      - The eviction record will make it harder to find housing, find a job, or get credit.: harder
      - Other: other
  - Other reason: other_interest_justice_text
    input type: area
    rows: 4
    maxlength: 175
    show if: 
      variable: interest_justice['other'] 
      is: True
---
id: additional details interest of justice
question: |
  Why is it fair to remove this eviction from the public record?
subquestion: |
  You said it was in the interest of justice to remove this eviction from the public record because:
  
  % if interest_justice['harder'] == True:
  * The eviction record will make it harder to find housing, find a job, or get credit.
  % endif
  % if interest_justice['other'] == True:
  * ${other_interest_justice_text}
  % endif
  
  Please provide details explaining your answer. If you have nothing to add, click **Next**.
  
  ${collapse_template(interest_example)}
fields:
  - Details (optional): additional_details_interest_justice
    required: False
    input type: area
    rows: 7
    maxlength: 375
---
template: interest_example
subject: |
  **What should I put here?**
content: |
  Here are some examples:
  
  % if party_label == "defendant":
  * There is no value for the public since my landlord incorrectly brought this case.
  * Having the eviction in the public record makes it hard for me to find new housing. I have been unable to rent an apartment due to the record of this eviction.
  % else:
  * Removing this eviction from public record would help the tenant find other housing more quickly and make my unit available for a new tenant.
  * Both sides believe it is in the best interest for tenant to move. Removing the case from public record would prevent further litigation.
  % endif
---
