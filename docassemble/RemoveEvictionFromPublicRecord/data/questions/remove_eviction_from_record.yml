# interview order block
mandatory: True
code: |
  nav.set_section('section_intro')
  anyone_opposing = True
  form_name = "Motion to Remove Eviction Court File from Public Record"
  sees_nav_bar
  how_to_use
  set_progress(5)
  whats_next
  accept_terms
  
  nav.set_section('section_case')
  party_label
  trial_court_index
  case_number
  
  users.gather()
  set_progress(20)
  
  users[0].address.address
  users[0].has_email_address
  other_parties.gather()
  unknown_occupants_check
  
  
  nav.set_section('section_motion') 
  if contacted_others == True:
    any_object
  set_progress(40)
  if foreclosure == False:
    sufficiency_info
    if sufficiency == False:
      no_reason_kickout
    fact_law
    additional_details_fact_law
    interest_justice
    additional_details_interest_justice
    
  nav.set_section('section_delivery')
  set_progress(60)
  #notice_intro
  
  if has_court_date:
    hearing_date
  delivery_intro
  for person in delivery_parties:
    if person.is_represented:
      person.lawyer.name.first
    person.address.address
    if person.knows_delivery_method:
      person.mail_delivery
      person.delivery_date
  
  for person in delivery_parties:
    if person.knows_delivery_method == False or person.hand_delivery == True:
      hand_delivery_info
  set_progress(80)
  courthouse_info  
  e_signature
  
  nav.set_section('section_download')
  seal_or_impound_info
  if party_label == "defendant":
    your_rights
  set_progress(100)
  
  refresh_delivery_bundle
  get_docs_screen
---
id: welcome
question: |
  Remove eviction from public record
subquestion: |
  Welcome to Illinois Legal Aid Online's **Remove eviction from public record** Easy Form.
  
  This program helps you ask a judge to remove an eviction court file from the public record so it does not show up in a background check or credit report. This program makes a *Motion to Remove Eviction Court File from Public Record*.
  
  To learn more, read ILAO's article, [**What happens if I have an eviction on my record?**](https://www.illinoislegalaid.org/legal-information/what-happens-if-i-have-eviction-my-record)
field: sees_nav_bar
---
id: instructions
continue button field: how_to_use
question: |
  Instructions
subquestion: |
  To use this program you will need a copy of your eviction court case papers. If an **{Eviction Order}** was entered against you, it will have the information you need.

  Set aside 10 to 15 minutes to finish this program. You can log in and save your work to return to later. 
 
  ${ collapse_template(help_example) }  

  Click on **{green words}** to learn what they mean. Some questions have a question mark in a circle ${ fa_icon("question-circle", color_css="#0dcaf0" ) } that helps explain things.
---
template: help_example
subject: |
  **You can click sections like this to show more information.**
content: |  
  This is an example of help. Click again to hide.
---
id: whats next
continue button field: whats_next
question: |
  After you finish this program
subquestion: |
  After you download your *Motion to Remove Eviction Court File from Public Record*, you must file it with the court. This program does not file your forms for you.
  
  You may need to schedule a court date for when the judge will hear your motion. The scheduling process is different depending on your location and case type. Check with your [**local circuit clerk**](https://www.illinoiscourts.gov/courts/circuit-court/circuit-court-clerks/) for how to schedule a motion hearing.
  
  Finally, you will need to send your *Motion to Remove Eviction Court File from Public Record* and *Notice of Court Date for Motion* forms to other parties in your case or their lawyers, if they have them.
  
  To learn more, read the instructions you can download at the end of this program. 
---
id: tenant or landlord
question: |
  Are you the tenant or the landlord?
subquestion: |
  If you are listed as a defendant in the *Eviction Order* or other court papers, you should click **Tenant**.
  
  If you are listed as a plaintiff in the *Eviction Order* or other court papers, you should click **Landlord**.
field: party_label
choices:
  - Tenant: defendant
  - Landlord: plaintiff
---
id: contact other parties
question: |
  Have you contacted the other parties about removing the eviction from the public record?
subquestion: |
  It may be helpful if the parties have agreed to remove the eviction court file from the public record. 

  An agreement is not required. You can ask the judge even if there is no agreement.
fields:
  - no label: contacted_others
    datatype: yesnoradio
---
id: other parties object
question: |
  Have any of the other parties told you they object to removing the court file from the public record?
subquestion: |
  Only select **Yes** if they said they are going to fight removing your court file from the public record.
  
  If they have not said anything or if you do not know, select **No**.
fields:
  - no label: any_object
    datatype: yesnoradio
---
id: foreclosure check
question: |
  % if party_label == "defendant":
  Were you evicted because the building you were living in was foreclosed on?
  % else:
  Was the eviction filed because the building the defendant was living in foreclosed on?
  % endif
subquestion: |
  % if party_label == "defendant":
  A foreclosure is a forced sale of a property. If a bank became the building's owner because the landlord could not pay their loan to the bank, that means the building was foreclosed on.
  
  If your landlord chose to sell the building, that means the building was not foreclosed on.
  
  % endif
  If a foreclosure was filed but was later dismissed, you should click **No** here.
fields:
  - no label: foreclosure
    datatype: yesnoradio
---
id: sufficiency info
continue button field: sufficiency_info
question: |
  Legal basis for removing an eviction
subquestion: |
  The eviction court file **may** be removed from the public record if:
  
  * The eviction is without a basis in fact or law, and
  * It is more important to keep the eviction record from the public than letting the public see it.
  
  The judge will decide whether to remove the eviction from the public record. 
  
  ${collapse_template(about_mistake)}
---
template: about_mistake
subject: |
  **What makes an eviction "without a basis in fact or law?"**
content: |
  The two most common reasons an eviction can have no basis are:
  
  * The landlord had no reason to file the eviction, or
  * The renter was not properly served with an eviction notice or summons and a copy of the eviction complaint.
  
  % if party_label == "defendant":
  There are other ways a renter can argue that an eviction has no basis. For example, the renter may have moved out after the eviction was filed, making the eviction moot, or the landlord may have accepted court-based rental assistance.
  % else:
  If you have changed your mind about the eviction or the situation has been resolved and you no longer think that this should be public record, you can list that as a reason why the eviction does not have basis in fact or law.
  % endif

   This program will allow you to write your own reason the eviction is without basis.  However, the judge will decide whether the eviction is without basis. If you do not know if your eviction had no basis, you may want to talk with a lawyer about the eviction. Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
---
id: sufficiency check
question: |
  Was the eviction without basis in fact or law?
subquestion: | 
  ${collapse_template(about_mistake)}
fields:
  - no label: sufficiency
    datatype: yesnoradio
---
id: no reason kickout
event: no_reason_kickout
question: |
  Sorry
subquestion: |
  % if party_label == "defendant":
  An eviction court file can only be removed from the public record if the building you were evicted from was foreclosed on or the eviction did not have enough of a basis in fact or law.
  % else:
  An eviction court file can only be removed from the public record if the building the defendant was evicted from was foreclosed on or the eviction did not have enough of a basis in fact or law.
  % endif
  
  Click **Back** if you made a mistake. Or you can talk with a lawyer to discuss your options. Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
buttons:
  - Exit: exit
  - Restart: restart
---
id: fact law error
question: |
  Why was the eviction without basis in fact or law?
subquestion: |
  You will be able to explain your answer and give details on the next screen.
  
  Check all that apply.
fields:
  - The facts or law were wrong because...: fact_law
    datatype: checkboxes
    none of the above: False
    choices:
      - The landlord had no reason to file the eviction.: no_reason
      - The tenant was not properly served with an eviction notice or summons and a copy of the eviction complaint.: not_served
      - Other: other
  - Other reason: other_fact_law_text
    input type: area
    rows: 3
    maxlength: 125
    show if: 
      variable: fact_law['other'] 
      is: True
---
id: additional details fact law
question: |
  Why were the facts or law wrong?
subquestion: |
  You said the facts or law were wrong because:
  
  % if fact_law['no_reason'] == True:
  * The landlord had no reason to file the eviction.
  % endif
  % if fact_law['not_served'] == True:
  * The tenant was not properly served with an eviction notice or summons and a copy of the eviction complaint.
  % endif
  % if fact_law['other'] == True:
  * ${other_fact_law_text}
  % endif
  
  Please provide details explaining your answer. If you have nothing to add, click **Next**.
  
  ${collapse_template(fact_details_help)}
fields:
  - Details (optional): additional_details_fact_law
    required: False
    input type: area
    rows: 7
    maxlength: 325
---
template: fact_details_help
subject: |
  **What should I put here?**
content: |
  Here are some examples:
  
  * I was not properly served because I was out of the country.
  * I had already moved out of the apartment on the day my landlord says she served me an eviction notice.
  
---
id: interest of justice
question: |
  What makes it fair to remove this eviction from the public record?
subquestion: |
  Most court cases are kept in the public record. Sometimes it is unfair to the parties in a case to keep the court file open to the public. The law requires you give reasons why it is more important to keep the eviction record from the public than letting the public see it.
  
  You will be able to explain your answer and give details on the next screen.
  
  Check all that apply.
fields:
  - It is more important to keep the court file from being seen by the public than it is to allow the public to see it because...: interest_justice
    datatype: checkboxes
    none of the above: False
    choices:
      - The eviction record will make it harder to find housing, find a job, or get credit.: harder
      - Other: other
  - Other reason: other_interest_justice_text
    input type: area
    rows: 4
    maxlength: 175
    show if: 
      variable: interest_justice['other'] 
      is: True
---
id: additional details interest of justice
question: |
  Why is it fair to remove this eviction from the public record?
subquestion: |
  You said it was in the interest of justice to remove this eviction from the public record because:
  
  % if interest_justice['harder'] == True:
  * The eviction record will make it harder to find housing, find a job, or get credit.
  % endif
  % if interest_justice['other'] == True:
  * ${other_interest_justice_text}
  % endif
  
  Please provide details explaining your answer. If you have nothing to add, click **Next**.
  
  ${collapse_template(interest_example)}
fields:
  - Details (optional): additional_details_interest_justice
    required: False
    input type: area
    rows: 7
    maxlength: 375
---
template: interest_example
subject: |
  **What should I put here?**
content: |
  Here are some examples:
  
  * There is no value for the public since my landlord incorrectly brought this case.
  * I have been unable to rent an apartment due to my record and I have become unhoused.
---
id: unknown occupants check
question: |
  Are "Unknown Occupants" listed as defendants on your Eviction Complaint?
subquestion: |
  Answer **Yes** if they were listed on the Eviction Complaint. They could be listed as defendants or there might be a checkbox.
  
  ${collapse_template(unknown_occupants_help)}
fields:
  - "Are Unknown Occupants listed on the Eviction Complaint?": unknown_occupants_check
    datatype: yesnoradio
---
template: unknown_occupants_help
subject: |
  **Where can I find this?**
content: |  
  The plaintiffs and defendants are typically listed near the top of a court form. If a form has a checkbox for unknown occupants, it will be by the list of defendants.
  
  [FILE uknown_occupants_image.png, 100%, Eviction complaint unknown occupants]
---
code: |
  if party_label == 'plaintiff':
    opposing_label = 'defendant'
  if party_label == 'defendant':
    opposing_label = 'plaintiff'
  if party_label == 'petitioner':
    opposing_label = 'respondent'
  if party_label == 'respondent':
    opposing_label = 'petitioner'
---
id: users names
question: |
  % if i == 0:
  What is your name?
  % else:
  What is the name of the ${ordinal(i)} ${party_label} listed on the *Eviction Complaint*?
  % endif
subquestion: |
  % if i != 0:
  ${ collapse_template(long_name_help) }
  % endif
fields:
  - code: |
      users[i].name_fields(person_or_business='unsure')
---
template: long_name_help
subject: |
  **What if I need more space?**
content: |
  If the person has a long name like "Jane Smith, Director of Housing," select **Business or organization**. You can then enter the full name and title.
---
id: any other users
question: |
  % if party_label == "defendant":
  Is anyone else listed as a defendant on the *Eviction Complaint*?
  % else:
  Is anyone else listed as a plaintiff on the *Eviction Complaint*?
  % endif
subquestion: |
  % if party_label == "defendant":
  These would be the other tenants listed on the eviction court papers.
  
  % endif  
  ${ collapse_template(other_users_help) }  
  
  % if party_label == "defendant":
  **Note:** If "Unknown Occupants" are listed on the Eviction Complaint as defendants, you can add them to your forms on another screen.
  
  % endif
  % if len(users.elements) > 1:  
  So far you have told us about ${comma_and_list(users.complete_elements().full_names())}.
  % endif  
fields:
  - "Anyone else?": users.there_is_another
    datatype: yesnoradio
---
template: other_users_help
subject: |
  **Learn about other ${ party_label }s**
content: |  
  You said you are the ${ party_label.capitalize() }. The other people on your side of the case would be co-${ party_label}s.
  
  The other ${ party_label}s should be listed with you at the top of the *Eviction Complaint*.
---
sets:
  - other_parties[i].name.first
id: other party name
question: |
  What is the name of the ${ ordinal(i) } ${ opposing_label } on the *Eviction Complaint*?
subquestion: |
  ${ collapse_template(long_name_help) }
fields:
  - code: |
      other_parties[i].name_fields(person_or_business='unsure')
---
id: any more other parties
question: |
  Are there any other ${ opposing_label }s in the case?
subquestion: |  
  % if party_label == "plaintiff":
  **Note:** If "Unknown Occupants" are listed on the Eviction Complaint as defendants, you can add them to your forms on another screen.
  
  % endif
  So far you have told us about ${comma_and_list(other_parties.complete_elements().full_names())}.
fields:
  - "Anyone else?": other_parties.there_is_another
    datatype: yesnoradio
---
depends on:
  - trial_court_index
  - cook_district
code: |
  if trial_court_index == -1:
    trial_court = court_list.as_court('trial_court', cook_district)
  else:
    trial_court = court_list.as_court('trial_court', trial_court_index)
    
  court_name = str(trial_court.name)
  court_street_address = str(trial_court.address.address)
  court_city = str(trial_court.address.city)
  court_state = str(trial_court.address.state)
  court_zip = str(trial_court.address.zip)
  courthouse_info = court_name + ", " + court_street_address + ", " + court_city + ", " + court_state + " " + court_zip
---
id: Cook County district
question: |
  In which Cook County courthouse is your case?
subquestion: |
  This information should be found near the top of your court papers.

  ${ collapse_template(cook_district_help) }  
field: cook_district
choices:
  - First Municipal District, Daley Center, 50 W. Washington Street, Chicago: 15
  - Second Municipal District, 5600 Old Orchard Road, Skokie: 16
  - Third Municipal District, 2121 Euclid Avenue, Rolling Meadows: 17
  - Fourth Municipal District, 1500 Maybrook Drive, Maywood: 18
  - Fifth Municipal District, 10220 S. 76th Avenue, Bridgeview: 19
  - Sixth Municipal District, 16501 South Kedzie Parkway, Markham: 20
  #- Domestic Violence Court, 555 W. Harrison Street, Chicago: 21
  #- George N. Leighton Criminal Court Building, 2600 S. California Avenue, Chicago: 22
  #- Juvenile Center, 2245 West Ogden Avenue, Chicago: 23
---
template: cook_district_help
subject: |
  **What if I am not sure?**
content: |  
  Visit **[Illinois Court Help](https://www.ilcourthelp.gov/)**, or you can call or text (833) 411-1121 for assistance.
---
id: case number
question: |
  What is the case number on the *Eviction Order*?
subquestion: |
  ${ collapse_template(case_number_help) }  
fields:
  - Case number: case_number
---
template: case_number_help
subject: |
  **Learn about case numbers**
content: |  
  The case number should be on your court papers. Look at the Complaint or Eviction Order, or the Summons if you received one. It is usually in the top-right part of the first page.
  
  If you started the case, the court clerk should have given you the case number.
  
  In this example, the case number is **2022 EXAMPLE 123**.
  
  [FILE case_number_example.png, 100%, Summons form showing case number]
---
id: delivery intro
continue button field: delivery_intro
question: |
  Send your *${ form_name }* to all other parties
subquestion: |
  These are the other parties in this case: ${comma_and_list(delivery_parties)}.

  You must send a copy of your *${ form_name }* to each of them.

  If someone in the case has a lawyer, you only need to send it to their lawyer.
---
id: extra delivery forms required
continue button field: extra_delivery_forms
question: |
  Additional Proof of Delivery
subquestion: |
  This program makes the Proof of Delivery forms for up to 8 other parties.
  
  You will need to fill out *Additional Proof of Delivery* forms for ${comma_and_list(delivery_parties[8:])}. 
  
  You can download blank *Additional Proof of Delivery* forms at the end of this program.
---
id: hand delivery info
continue button field: hand_delivery_info
question: |
  Check your Proof of Delivery
subquestion: |
  **Don't forget!** Make sure you review and complete the Proof of Delivery section of your forms. 
  
  [FILE proof_of_delivery_snip.png, 100%, Proof of Delivery section of forms]

  **Instructions when delivering your forms by hand:**

  * If a party in your case does not have a lawyer, you can hand-deliver the forms to them or to a family member who is 13 or older at their home.
  * If they do have a lawyer, you can hand-deliver the forms to the lawyer or to the lawyer's office.
---
id: hearing scheduled
question: |
  Do you already have a court date scheduled for this motion?
subquestion: |
  In some counties, the circuit clerk can give you a hearing date before you file your motion. In other counties, you will get a hearing date when you file your motion. If you have this information now, you can add it to your forms.
  
  If the clerk gives you the hearing date after you file your motion, you can add it to your *Notice of Court Date for Motion* later.
fields:
  - "Know court date and time?": has_court_date
    datatype: yesnoradio
---
id: hearing info
question: |
  Court hearing information
subquestion: |
  Enter the date, time, and courtroom information for the court hearing on your motion. If the clerk did not give you a courtroom yet, leave it blank. You can add it to the *Notice of Court Date for Motion* after you file your motion.
fields:
  - Date: hearing_date
    datatype: date
    min: ${ today().format("yyyy-MM-dd") }
  - Time: hearing_time
    datatype: time
  - Courtroom: courtroom
    maxlength: 10
    required: False
---
reconsider: True
code: |
  delivery_parties = ALPeopleList("delivery_parties", elements = other_parties + users[1:])
---
id: notice intro
continue button field: notice_intro
question: |
  Tell all other parties in your case about your motion
subquestion: |
  These are the other parties in this case: ${comma_and_list(delivery_parties)}.

  You must tell them about your motion and when you will present it to the judge.

  If someone in the case has a lawyer, you must tell their lawyer.
---
id: trial court county
continue button field: case_county
question: |
  Which county was the *Eviction Complaint* filed in?
fields:
  - no label: trial_court_index
    datatype: integer
    code: |
      ilao_court_county_lookup(court_list)
validation code: |
  if trial_court_index == "-1":
    trial_court = court_list.as_court('trial_court', 15)
  else:
    trial_court = court_list.as_court('trial_court', trial_court_index)
---
id: your contact information
question: |
  What is your contact information?
subquestion: |
  ${ collapse_template(contact_info_help) }  
fields:  
  - Phone number: users[0].phone_number
    datatype: al_international_phone
    required: False
  - Do you have an email address?: users[0].has_email_address      
    datatype: yesnoradio
  - note: |
      This email address will appear on your court forms. Be sure to **check 
      this email daily**, otherwise you may miss important information about 
      your case.
    show if: users[0].has_email_address      
  - Email address: users[0].email    
    datatype: email
    show if: users[0].has_email_address
validation code: |
  if (not showifdef('users[0].phone_number') and \
      (users[0].has_email_address == False)):
    validation_error(word("You need to provide at least one contact method."), field="users[0].other_contact_method")
---
template: contact_info_help
subject: |
  **Why do I need to include this?**
content: |  
  The court must be able to reach you, so you need to include some contact information.
---
