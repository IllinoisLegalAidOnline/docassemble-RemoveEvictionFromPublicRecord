metadata:
  title: Remove Eviction from Public Record
  short title: Remove Eviction from Record
  comment: This program helps you ask a judge to remove an eviction court file from the public record so it does not show up in a background check or credit report.
  authors:
    - Vivian McNaughton
    - Matt Newsted
---
